<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
                
</head>
<body>
    <div id="pic">
        <img src="sport.jpg">
    </div>
    <div class="container">
        <div>
            <h3 id="homeBoard">HOME</h3>
            <div class="board">
                <p id="homeScoreBoard">0</p>
            </div>
            <div class="points">
                <button id="homeOnePoint">+ 1</button>
                <button id="homeTwoPoint">+ 2</button>
                <button id="homeThreePoint">+ 3</button>
            </div>
        </div>
        <div>
            <h3 id="guestBoard">GUEST</h3>
            <div class="board">
                <p id="guestScoreboard">0</p>
            </div>
            <div class="points">
                <button id="guestOnePoint">+ 1</button>
                <button id="guestTwoPoint">+ 2</button>
                <button id="guestThreePoint">+ 3</button>
            </div>
        </div>
    </div>
    <div class="result">
         <h4 id="leading">The game is tied.</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
